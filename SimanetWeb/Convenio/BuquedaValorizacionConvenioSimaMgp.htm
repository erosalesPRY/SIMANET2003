<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>CONVENIO SIMA MGP</title>
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
		<meta content="Microsoft Visual Studio .NET 7.1" name="GENERATOR">
		<meta content="VisualStudio.HTML" name="ProgId">
		<meta content="Microsoft Visual Studio .NET 7.1" name="Originator">
		<SCRIPT language="javascript" src="../js/jscript.js"></SCRIPT>
		<SCRIPT language="javascript" src="../js/general.js"></SCRIPT>
		<SCRIPT language="javascript" src="../js/Historial.js"></SCRIPT>
		<script language="javascript" type="text/Jscript">
			function AsignarValor()
			{
			 var Datos=new Array();
			 Datos[0]=document.forms[0].elements["txtNroValorizacion"].value;
			 if(trim(Datos[0])!='')
			 {
			  window.returnValue=Datos;
			  window.close();
			 }
			 else
			 {
			  IdControlMensaje.innerHTML='<FONT face="Arial" color="#ff0033" size=2>&nbsp;No Ingreso Criterio de Busqueda</FONT>';
			 }
			}
		</script>
	</head>
	<body bgcolor="#ffffcc" oncontextmenu="return false" onkeydown="if (event.keyCode==13 || event.keyCode==9) return false">
		<form id="FORM1" method="post">
			<table id="Table1" cellSpacing="0" cellPadding="0" width="280" align="center" border="0">
				<tr bgcolor="#000080">
					<td colSpan="3">
						<P align="center"><STRONG><FONT face="Arial" color="#ffffff">BUSQUEDA DE VALORIZACIONES</FONT></STRONG>
						</P>
					</td>
				</tr>
				<tr bgColor="#f5f5f5">
					<td align="right">
						<P><FONT size="2" face="Arial">Número de Valorización:&nbsp;</FONT></P>
					</td>
					<td colSpan="2"><INPUT id="txtNroValorizacion" type="text" maxLength="8" size="10" name="txtNroValorizacion"></td>
				</tr>
				<tr>
					<td align="right"><INPUT id="bttAceptar" type="button" value="Aceptar" onclick="AsignarValor();"></td>
					<td width="18"></td>
					<td align="left"><INPUT id="bttCancelar" type="button" value="Cancelar" onclick="window.close()"></td>
				</tr>
				<tr>
					<td id="IdControlMensaje" colspan="3" valign="baseline"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
